<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./ANH.ico" type="image/x-icon">
    <title>Panbap biên soạn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/solarized.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div class="containers">
        <header>
            <div class="header-left">
            Panbap - Trình biên soạn HTML, CSS và JavaScript
            </div>
            <div class="header-right">
                <div class="toggle-switch">
                    <label class="switch">
                        <input class="switch__input" type="checkbox" role="switch">
                            <polyline points="2 10 7 15 18 4"></polyline>
                    </label>
                </div>
            </div>
        </header>

        <div class="editor-containers">
            <div class="editor">
                <textarea id="html-code" placeholder="Nhập mã HTML"></textarea>
                <textarea id="css-code" placeholder="Nhập mã CSS"></textarea>
                <textarea id="js-code" placeholder="Nhập mã JavaScript"></textarea>
                <button onclick="runCode()">Chạy Mã</button>
                <div class="button-containers">
                    <button id="open-folder-btn" onclick="openFolder()">Chọn Thư Mục</button>
                    <button id="save-files-btn" onclick="saveFiles()">Lưu Các File</button>
                </div>
            </div>
            <iframe id="result-frame"></iframe>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
